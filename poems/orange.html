        <h1 class="poem-title">Orange</h1>
        <p>
            Orange invades blue places,
            <br/>
            choking miles in black smoke.
            <br/>
            Orange captivates white spaces,
            <br/>
            stoking violence without cloak.
            <br/>
            Light breaks anew with choices, 
            <br/>
            when the fire’s thirst is quenched.
            <br/>
            Air cleansed by rising voices,
            <br/>
            sin’s silent power wrenched. 
		</p>
