        <h1 class="poem-title">An Ode to Unshining Stars</h1>
        <p>
            Constellations guide us
            <br><br/>
            when other stars lay out.
            <br><br/>
            If all the sky stayed shining,
            <br><br/>
            we’d stare blissfully no doubt. 
            <br><br/>
            <br><br/>
            I stumble as I stretch,
            <br><br/>
            to feel what can’t be seen.
            <br><br/>
            Discovering a single path,
            <br><br/>
            within the dark between.
		</p>
